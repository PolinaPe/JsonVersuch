<!DOCTYPE html>
<html>
    <head>
        <title>Json Versuch</title>
		<style type="text/css">
            body { width:100%; height:100%; margin:0; padding:0; overflow:hidden; background-color:gray; color:white; }
            div#fullpage { width:100%; height:100%; margin:0; padding:0; border:0px solid red; text-align:center; vertical-align:middle; }
            div#data { width:100%; overflow:scroll; }
            button { font-size: 18px; }
            </style>
        
       <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="jquery-1.9.js"></script>
   <body>
       <div id="fullpage">
            <p>Json Versuch</p>		
			<input type="button" onclick="bekommen();" value="Bekommen">
            <button onclick="leer();">Leeren Data</button>
            <div id="live_data"></div>
		</div>
	 
	 <script type="text/javascript">
	 document.addEventListener("deviceready", onDeviceReady, false);

function onDeviceReady() {
    // Now safe to use the PhoneGap API
}
	function bekommen(){
		 
		 
   $.ajax({
  url: 'http://ip.jsontest.com/',
  method: 'GET',
 dataType:'json',		 
contentType: "application/json; charset=UTF-8",
      success: function(response){
		  
		    var jsonObj=JSON.stringify(response);
		  alert(jsonObj);
		 $('#live_data').html(jsonObj);
		   
     
      },
	  error: function (request, status, error) {
       alert(request.responseText);
	   
    }
	 }); }
	 function leer() {
	 alert("Leer");
	 $('#live_data').html("");
	 }
</script>
        
    </body>
</html>
