<!DOCTYPE html>
<html>
    <head>
        <title>Json Versuch</title>
		<style type="text/css">
            body { width:100%; height:100%; margin:0; padding:0; overflow:hidden; background-color:gray; color:white; }
            div#fullpage { width:100%; height:100%; margin:0; padding:0; border:0px solid red; text-align:center; vertical-align:middle; }
            div#data { width:100%; overflow:scroll; }
            button { font-size: 18px; }

       <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="jquery-1.9.js"></script>
    </head>
    <body>
       <div id="fullpage">
            <p>Json Versuch</p>		
			<button onclick="getData();">getData</button>
            <button onclick="leer();">Leeren Data</button>
            <div id="live_data"></div>
		</div>
	 
	 <script type="text/javascript">
	 document.addEventListener("deviceready", onDeviceReady, false);

function onDeviceReady() {
    // Now safe to use the PhoneGap API
}
	function getData() {
	    alert("getData);
	    var root = 'https://jsonplaceholder.typicode.com';
        $.ajax({
        url: root + '/posts/1',
        method: 'GET'
        }).then(function(data) {
        $('#live_data').html(data);
        });
     }
	 function leer() {
	 alert("Leer");
	 $('#live_data').html("");
	 }
</script>
        
    </body>
</html>
